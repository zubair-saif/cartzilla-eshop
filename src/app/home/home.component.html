<app-jumbotron></app-jumbotron>
<div class="row">
    <h2 class="h3 text-center">Trending products</h2>
    <div class="d-flex justify-content-center" *ngIf="isLoading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <ng-container *ngIf="productList && productList.length>0">
        <div class="col-lg-3 col-md-6  my-3"
            *ngFor="let item of productList | paginate: { itemsPerPage: 8, currentPage: p }">
            <div class="card border-0 p-3 h-100">
                <img src={{item.image}} class="card-img-top img-fluid" alt={{item.title}}>
                <div class="card-body">
                    <a class="product-meta d-block fs-xs pb-1">{{item.category}}</a>
                    <h5 class="card-title text-truncate" [routerLink]="['/product',item._id]">{{item.title}}</h5>
                    <p class="card-text text-truncate">{{item.description}}</p>
                    <div class="d-flex justify-content-between">
                        <div class="product-price"><span class="text-accent">{{item.price |currency}}</span></div>
                        <div class="star-rating">
                            <bar-rating [(rate)]="item.rating.rate" [max]="5" [readOnly]="true"></bar-rating>
                            <span>({{item.rating.count}})</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-bg d-block w-100" (click)='addToCart(item.id)'>
                        <i class="bi bi-cart-plus"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </ng-container>

</div>
<div class="row">
    <ng-container *ngIf="productList && productList.length===0">
        <div class="col-4 my-auto mx-auto">
            <img src="../../assets/undraw_empty_xct9.svg" class="img-fluid" alt="">
        </div>
    </ng-container>

</div>
<div class="col-md-4 mx-auto my-4">
    <ng-container *ngIf="productList && productList.length>0">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </ng-container>
</div>
